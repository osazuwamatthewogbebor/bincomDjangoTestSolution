<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Electoral App{% endblock title %}</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        main {
            flex: 1; 
        }
        
        .alert-error {
            --bs-alert-color: #721c24;
            --bs-alert-bg: #f8d7da;
            --bs-alert-border-color: #f5c6cb;
        }
    </style>
    {% block extra_head %}{% endblock extra_head %} 
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"> 
        <div class="container-fluid py-2 px-4">
            <a class="navbar-brand fs-3 text-primary fw-semibold" href="#">Electoral App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/polling-unit/' %}active{% endif %}" href="/polling-unit/">Polling Unit Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/polling-unit/new/' %}active{% endif %}" href="/polling-unit/new/">Add New Polling Unit Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/lga-result/' %}active{% endif %}" href="/lga-result/">LGA Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4"> 
        {% block content %}

        {% endblock content %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto"> 
        <div class="container">
            <p class="mb-0">&copy; 2025 Electoral App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock extra_js %} 
</body>
</html>
